    <div class="box-maior">

                    <div class="login-titulo">
                        <p><b>Bem-vindo de volta!</b></p>
                        <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>

                    <form id="formulario_login">
                        <!-- Formulário de Login -->
                        <h1 style="color: #2f231c">Login</h1>

                        <input id="inp_email" type="text" placeholder="Email ou CPF">
                        <input id="inp_senha" type="text" placeholder="Senha">

                        <button onclick="entrar()" id="btn-form">Entrar</button>
                    </form>
                </div>

            </div>

<script src="./js/carrossel-login-cadastro.js"></script>
<script>
    function entrar() {
        var emailVar = inp_email.value;
        var senhaVar = inp_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Mensagem de erro: todos os campos em branco");
            return false;
        }

        console.log("form login: ", emailVar);
        console.log("form senha: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        })
    }
