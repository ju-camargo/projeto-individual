<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="container-header">
            <!-- <h2 class="titulo">Harry Potter</h2> -->

            <ul class="navbar">
                <li>Sobre</li>
                <li>Filmes</li>
                <li>Chapéu seletor</li>
                <li>Login</li>
            </ul>
        </div>
    </div>

    <div class="container">

        <div class="card card-cadastro">

            <div class="formulario">
                <h2>Cadastre-se</h2>

                <div class="campo">
                    <span>Nome:</span>
                    <input id="inp_nome" type="text" placeholder="Seu nome">
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>

                <div class="campo" maxlength="18">
                    <span>CPF:</span>
                    <input id="inp_cpf" type="number" placeholder="Seu cpf">
                    <span class="span-required">O CPF deve ter 11 dígitos</Span>
                </div>

                <div class="campo">
                    <span>Email:</span>
                    <input id="inp_email" type="text" placeholder="exemplo@gmail.com">
                    <span class="span-required">Digite um email válido</span>
                </div>

                <div class="campo">
                    <span>Senha:</span>
                    <input id="inp_senha" type="text" placeholder="******">
                    <!-- <span class="span-required">Digite um email válido</span> -->
                </div>

                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******" />
                    <!-- <span class="span-required">Digite um email válido</span> -->
                </div>

                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

</body>

</html>
<script>
    var campos = document.querySelectorAll('.campo');
    var spans = document.querySelectorAll('.span-required');

    function erro(index) {
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removerErro(index) {
        campos[index].style.border = 'none';
        spans[index].style.display = 'none';
    }
</script>
