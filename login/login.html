<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box-maior">
        <div class="inner-box">
            <div class="formularios">

                <!-- login -->
                <!-- <div id="div_login"> -->
                <div class="login">
                    <div class="login-titulo">
                        <p><b>Bem-vindo de volta!</b></p>
                        <p>Ainda não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>

                    <form id="formulario_login">
                        <!-- Formulário de Login -->
                        <h1 style="color: #2f231c">Login</h1>
                        <input type="text" placeholder="Email ou CPF" />
                        <input type="password" placeholder="Senha" />
                        <button onclick="entrar()" id="btn-form">Entrar</button>
                    </form>
                </div>
                <!-- </div> -->

            </div>

            <div class="carrossel" id="meuContainer">
                <!-- <p>carrossel</p> -->
            </div>
        </div>
    </div>
</body>

</html>
<script>

    // carrossel inico
    var container = [
        '/login/src/chapeu.png',
        '/login/src/plat.png'
    ];

    var i = 0;

    meuContainer.innerHTML = container[i];

    function avançar() {
        i = (i + 1) % container.length;
        atualizarPosicao();
    }

    function retroceder() {
        i = (i - 1) % container.length;
        atualizarPosicao();
    }

    function atualizarPosicao() {
        // meuContainer.innerHTML = container[i];
        var item = container[i];

        if (item.startsWith('/login/src/')) {
            // Se o item começar com 'login/src/', é considerado um caminho de imagem
            meuContainer.innerHTML = `<img src="${item}" alt="Imagem">`;
        }
    }


    // Adiciona a funcionalidade de carrossel automático
    var intervalo = setInterval(function () {
        avançar();
    }, 2000); // Troca automaticamente a cada 2 segundos

    // Pára a troca automática quando o mouse entra no contêiner
    meuContainer.addEventListener('mouseenter', function () {
        clearInterval(intervalo);
    });

    // Retoma a troca automática quando o mouse sai do contêiner
    meuContainer.addEventListener('mouseleave', function () {
        intervalo = setInterval(function () {
            avançar();
        }, 5000);
    });
    // carrossel fim


    // function mudarLogin() {
    //     div_login.style.display = "block";
    //     div_cadastro.style.display = "none";
    // }

    // function mudarCadastro() {
    //     div_login.style.display = "none";
    //     div_cadastro.style.display = "block";
    // }

    var campos = document.querySelectorAll('.campo');
    var spans = document.querySelectorAll('.span-required');

    function erro(index) {
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removerErro(index) {
        campos[index].style.border = 'none';
        spans[index].style.display = 'none';
    }
</script>
