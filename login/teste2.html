                    <div class="campo" maxlength="18">

<script>
    var campos = document.querySelectorAll('.campo');
    var spans = document.querySelectorAll('.span-required');

    function erro(index) {
        campos[index].style.border = '2px solid #e63636';
        spans[index].style.display = 'block';
    }

    function removerErro(index) {
        campos[index].style.border = 'none';
        spans[index].style.display = 'none';
    }

    // animação
    var conectar = document.getElementById(".cadastro");

    function signup() {
        var buttonCadatro = document.getElementById("cadastrar");
        conectar.classList.add("right-panel-active")

    }

    function signin() {
        var login = document.getElementById("logar");
        conectar.classList.remove("right-panel-active");
    }

        document.getElementById('cadastrar').addEventListener('click', signup);
    document.getElementById('logar').addEventListener('click', signin);
</script>
