    <!DOCTYPE html>
    <html lang="pt-br">

    <head>

        <title>Cadastro</title>

        <link rel="stylesheet" href="style.css">

    <body>

        <div class="box-maior">
            <div class="inner-box">
                <div class="div_esquerda">
                    <!-- quiz -->
                    <p>info filme</p> <br>

                    <input type="text" id="inp_avaliacao" placeholder="Descrição"> <br>

                    <button onkeyup="avaliar()">Avaliar</button> 
                    <button onclick="desfazer()">Desfazer</button>

                    <div id="div_avaliacao"></div>
                    
                </div>

                <div class="div_direita">
                    <p>Com base em suas avaliações, seus <br>
                        3 primeiros filmes favoritos são:</p>

                </div>

            </div>
        </div>

    </body>

    </html>
    <script>
        function avaliar(){
            var avaliacao = inp_avaliacao.value;

            div_avaliacao.innerHTML += `${avaliacao}`

        }

        function desfazer(){
            div_avaliacao.innerHTML = "";
        }
    </script>
