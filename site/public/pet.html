<script>

    function cadastrarPet() {
        var nomeVar = inp_nome.value;
        var tipoVar = inp_tipo.value;
        var fkDonoVar = sessionStorage.ID_USUARIO;
        var nome = sessionStorage.NOME_USUARIO;

        // listarPet.innerHTML = `
        //     Nome do pet: ${nomeVar} <br>
        //     Raça: ${tipoVar} <br>
        // `
        nomePet.innerHTML = `${nomeVar}`
        raca.innerHTML = `${tipoVar}`
        b_usuario.innerHTML = `${nome}`

        if (
            nomeVar == "" ||
            tipoVar == ""
        ) {
            alert("Preencha todos os campos antes de prosseguir!");

            return false;
        }

        // else {

        fetch("/pet/cadastrarPet", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                tipoServer: tipoVar,
                fkDonoServer: fkDonoVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert("Cadastro realizado com sucesso!");

                    resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.NOME_PET = json.nome;

                });

                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

        return false;
    }

    // }
</script>
