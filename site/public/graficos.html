<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    function selecionarGrafico() {
        var selecao = selecao_filtro.value;

        if (selecao == "casas") {
            div_filmes.style.display = 'none';
            div_casas.style.display = 'flex';
        }
        else if (selecao == "filmes") {
            div_filmes.style.display = 'flex';
            div_casas.style.display = 'none';
        }
    }


    const ctx = document.getElementById('myChart'); //filmes
    const ctx2 = document.getElementById('myChart2'); //casas

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['1', '2', '3', '4', '5', '6', '7', '8'],
            datasets: [{
                label: '5 estrelas',
                data: [22, 24, 27, 23, 20, 18, 45, 18],
                borderWidth: 1
            },
            {

                label: '1 estrela',
                data: [90, 89, 93, 87, 88, 82, 21, 41],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ['Grifinória', 'Sonserina', 'Lufa-Lufa', 'Corvinal'],
            datasets: [{
                label: 'Pessoas:',
                data: [300, 50, 100, 230],
                backgroundColor: [
                    'rgb(156, 17, 17)',
                    'rgb(57, 108, 46)',
                    'rgb(251, 236, 93)',
                    'rgb(10, 73, 123)'
                ],
                hoverOffset: 4
            }]
        }
    });

    /* cores para casas:
lufa-lufa: #fbec5d
grifinoria: #9c1111
corvinal: #0a497b
sonserina: #396c2e*/

    function obterDadosGrafico(idAquario) {

        alterarTitulo(idAquario)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idAquario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idAquario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
</script>
