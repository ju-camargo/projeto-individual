<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="box-maior">
            <div class="inner-box">
                <div class="div_esquerda">
                    <!-- quiz -->
                    <form id="quiz">

                        <!-- questao 1 -->
                        <!-- <div id="div_questao1"> -->

                        <p>Qual qualidade você mais valoriza?</p>
                        <select name="" id="questao1">
                            <option value="">Selecione uma opção</option>
                            <option value="grifinoria">Coragem</option>
                            <option value="corvinal">Inteligência</option>
                            <option value="lufalufa">Lealdade</option>
                            <option value="sonserina">Sabedoria</option>
                        </select> <br><br>

                        <p>O que você mais valoriza em um amigo?</p>
                        <select name="" id="questao2">
                            <option value="">Selecione uma opção</option>
                            <option value="grifinoria">Coragem e Ousadia</option>
                            <option value="corvinal">Inteligência e Criatividade</option>
                            <option value="lufalufa">Lealdade e Amizade</option>
                            <option value="sonserina">Sabedoria e Curiosidade</option>
                        </select> <br><br>

                        <p>Como você gosta de passar seu tempo livre?</p>
                        <select name="" id="questao2">
                            <option value="">Selecione uma opção</option>
                            <option value="grifinoria">Aventurando-se e enfrentando desafios</option>
                            <option value="corvinal">Lendo e aprendendo coisas novas</option>
                            <option value="lufalufa">Passando tempo com amigos e familiares</option>
                            <option value="sonserina">Resolvendo quebra-cabeças e enigmas</option>
                        </select> <br><br>

                        <p>Em uma situação difícil, o que você prefere?</p>
                        <select name="" id="questao2">
                            <option value="">Selecione uma opção</option>
                            <option value="grifinoria">Agir rapidamente, mesmo que seja arriscado</option>
                            <option value="corvinal">Pensar cuidadosamente e planejar a melhor abordagem</option>
                            <option value="lufalufa">Contar com o apoio de amigos e entes queridos</option>
                            <option value="sonserina">Usar seu conhecimento e sabedoria para resolver o problema</option>
                        </select> <br><br>

                        <p>O que você faria se encontrasse um objeto mágico valioso e poderoso?</p>
                        <select name="" id="questao2">
                            <option value="">Selecione uma opção</option>
                            <option value="grifinoria">Usaria o objeto para enfrentar desafios e aventuras</option>
                            <option value="corvinal">Pesquisaria sobre o objeto e seus segredos</option>
                            <option value="lufalufa">Compartilharia o objeto com amigos e familiares</option>
                            <option value="sonserina">Guardaria o objeto para uso pessoal</option>
                        </select> <br><br>

                        <!-- </div> -->

                        <button type="button" onclick="guardarResposta()" onkeyup="selecionarCasa()">Selecionar Casa</button>
                    </form>

                </div>

                <div class="div_direita">
                    <p>Sua casa é:</p> <br>
                    <div id="div_resultado"></div>

                </div>

            </div>
        </div>

    </body>

    </html>

    <script>
        var respostas = [];

        function guardarResposta() {
            resposta1 = questao1.value;
            resposta2 = questao2.value;
            resposta3 = questao3.value;
            resposta4 = questao4.value;

            if (resposta1 == "" || resposta2 == "" || resposta3 == "" || resposta4 == "") {
                alert(`Responda todas as perguntas`)
            } else {
                respostas.push(resposta1);
                respostas.push(resposta2);
                respostas.push(resposta3);
                respostas.push(resposta4);
            }
        }

        function selecionarCasa() {
            var casa = "";

            pontosGrif = 0;
            pontosCorv = 0;
            pontosLufa = 0;
            pontosSons = 0;

            for (var i = 0; i < respostas.length; i++) {
            
                if (respostas[i] == 'grifinoria') {
                    pontosGrif += 3;
                }
                else if (respostas[i] == 'corvinal') {
                    pontosCorv += 3;
                }
                else if (respostas[i] == 'lufalufa') {
                    pontosLufa += 3;
                }
                else if (respostas[i] == 'sonserina'){
                    pontosSons += 3;
                }

            }

            if (pontosGrif > pontosCorv && pontosGrif > pontosLufa) {
                casa = `Grifinória`
            }
            else {
                casa = `Corvinal`
            }

            div_resultado.innerHTML = `${casa}`
        }
    </script>
