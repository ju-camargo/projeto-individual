<script>
    var stars = 0;

    function atualizarEstrelas(selecionadas) {
        stars = selecionadas;

        for (var i = 1; i <= 5; i++) {
            var div_estrelas = document.getElementById(`es${i}`);
            if (i <= selecionadas) {
                div_estrelas.innerHTML = `<img src="../assets/avaliacao/estrelas/estrela2.png" style="width: 35px;">`;
            } else {
                div_estrelas.innerHTML = `<img src="../assets/avaliacao/estrelas/estrela1.png" style="width: 35px;">`;
            }
        }
    }

    function selecionarFilme() {
        var selecaoFilmes = selecao_filmes.value;

        if (selecaoFilmes == "opcao1") {
            div_filme1.style.display = 'flex';
            div_filme2.style.display = 'none';
            div_filme3.style.display = 'none';
            div_filme4.style.display = 'none';
            div_filme5.style.display = 'none';
            div_filme6.style.display = 'none';
            div_filme7.style.display = 'none';
            div_filme8.style.display = 'none';
        }
        else if (selecaoFilmes == "opcao2") {
            div_filme1.style.display = 'none';
            div_filme2.style.display = 'flex';
            div_filme3.style.display = 'none';
            div_filme4.style.display = 'none';
            div_filme5.style.display = 'none';
            div_filme6.style.display = 'none';
            div_filme7.style.display = 'none';
            div_filme8.style.display = 'none';
        }
        else if (selecaoFilmes == "opcao3") {
            div_filme1.style.display = 'none';
            div_filme2.style.display = 'none';
            div_filme3.style.display = 'flex';
            div_filme4.style.display = 'none';
            div_filme5.style.display = 'none';
            div_filme6.style.display = 'none';
            div_filme7.style.display = 'none';
            div_filme8.style.display = 'none';
        }
    }
</script>
