<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Seleção de Personagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .personagens-container {
            margin-top: 20px;
        }

        .personagem {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }

        #informacoesPersonagem {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="personagens-container" id="personagensContainer"></div>
    <div id="informacoesPersonagem"></div>

</body>

</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var personagens = ['Harry', 'Hermione', 'Ron']; // Adicione mais personagens conforme necessário
        var informacoesPersonagem = document.getElementById('informacoesPersonagem');
        var personagensContainer = document.getElementById('personagensContainer');
        var intervalo;

        // Cria as bolinhas (personagens) dinamicamente
        personagens.forEach(function (personagem, index) {
            var bolinha = document.createElement('div');
            bolinha.classList.add('personagem');
            bolinha.setAttribute('data-index', index);
            bolinha.addEventListener('click', function () {
                pararTrocaAutomatica();
                exibirInformacoesPersonagem(personagem);
            });
            personagensContainer.appendChild(bolinha);
        });

        // Função para exibir informações do personagem
        function exibirInformacoesPersonagem(personagem) {
            informacoesPersonagem.innerHTML = '<h2>' + personagem + '</h2>';
            // Adicione mais informações ou imagens conforme necessário
        }

        // Função para trocar automaticamente as informações e imagens
        function trocarAutomaticamente() {
            var indiceAtual = 0;
            intervalo = setInterval(function () {
                exibirInformacoesPersonagem(personagens[indiceAtual]);
                indiceAtual = (indiceAtual + 1) % personagens.length;
            }, 2000); // Muda a cada 2 segundos (2000 milissegundos)
        }

        // Função para parar a troca automática
        function pararTrocaAutomatica() {
            clearInterval(intervalo);
        }

        // Inicia a troca automática
        trocarAutomaticamente();
    });



</script>
