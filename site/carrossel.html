    .carousel-container {
      width: 300px;

      position: relative;
    }

      display: flex;
    }

      min-width: 300px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-controls button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>

    var container = [
      '1',

    ];   

    var i = 0;

      meuContainer.innerHTML = container[i];

      function avançar(){
        i = (i + 1) % container.length;
        atualizarPosicao();
      }

      function retroceder(){
        i = (i - 1) % container.length;
        atualizarPosicao();
      }

      function atualizarPosicao(){
        meuContainer.innerHTML = container[i];
      }



      // Adiciona a funcionalidade de carrossel automático

      avançar();

    meuContainer.addEventListener('mouseenter', function () {
      clearInterval(intervalo);
    });

    // Retoma a troca automática quando o mouse sai do contêiner
    meuContainer.addEventListener('mouseleave', function () {
      intervalo = setInterval(function () {
        avançar();
