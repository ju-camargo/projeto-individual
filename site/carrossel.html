<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel-container {
      width: 300px;
      overflow: hidden;
      position: relative;
    }

    .carousel-wrapper {
      display: flex;
    }

    .carousel-item {
      min-width: 300px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-controls button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-wrapper" id="meuContainer">
    <div class="carousel-item">1</div>
    <div class="carousel-item">2</div>
    <div class="carousel-item">3</div>
    <!-- Adicione mais itens conforme necessário -->
  </div>
</div>

<div class="carrossel-controle">
    <button onclick="retroceder()">Anterior</button>
    <button onclick="avançar()">Próximo</button>
  </div>
  
  <script>
    var container = document.getElementById('meuContainer');
    var i = 0;// let currentIndex = 0;
  
    function avançar() {
      if (i < container.children.length - 1) {
        i++;
        atualizarPosicao();
      }
    }
  
    function retroceder() {
      if (i > 0) {
        i--;
        atualizarPosicao();
      }
    }
  
    function atualizarPosicao() {
      var itemWidth = container.children[0].offsetWidth;
      var atualizacao = -i * itemWidth;
      container.style.transform = `translateX(${atualizacao}px)`;
    }
  </script>
  
  </body>
  </html>
